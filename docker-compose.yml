version: '3.0'
services:
  redis:
    image: redis
    restart: always
    volumes:
      - electrokerot-redis:/data
    networks:
      - electrokerot-scraper-network
    expose:
      - '6379'
    command: redis-server --save 30 1 --loglevel warning
  mongodb:
    image: mongo
    restart: always
    volumes:
      - electrokerot-mongodb:/data/db
    networks:
      - electrokerot-scraper-network
    ports:
      - '27017:27017'
  scraper:
    image: node:18-alpine3.15
    depends_on:
      - redis
      - mongodb
    restart: always
    volumes:
      - ../electrokerot-scraper:/app
      - /app/node_modules
    networks:
      - electrokerot-scraper-network
    working_dir: /app
    command: sh -c "npm install && npm start"
  msa-db-updater:
    image: node:18-alpine3.15
    depends_on:
      - redis
      - mongodb
    restart: always
    volumes:
      - ../electrokerot-msa-db-updater:/app
      - /app/node_modules
    networks:
      - electrokerot-scraper-network
    expose:
      - '10000'
    working_dir: /app
    command: sh -c "npm install && npm start"
  crawler:
    image: node:18-alpine3.15
    depends_on:
      - redis
      - mongodb
    restart: always
    volumes:
      - ../electrokerot-crawler:/app
      - /app/node_modules
    networks:
      - electrokerot-scraper-network
    expose:
      - '20000'
    working_dir: /app
    command: sh -c "npm install && npm start"
volumes:
  electrokerot-mongodb:
    external: true
  electrokerot-redis:
    external: true
networks:
  electrokerot-scraper-network:
